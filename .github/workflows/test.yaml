name: Test

on: [push]
jobs:
  test:
    #where to run
    runs-on: ubuntu-latest
    #steps to be done
    steps:
      #download repository
      - uses: actions/checkout@v4
        #java setup
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: Xotabu4/selenoid-github-action@v2
      #run tests
      - run: chmod +x ./gradlew
      - run: ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub